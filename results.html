<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты опроса</title>
</head>
<body>
    <h1>Результаты опроса ЖКХ</h1>
    <div id="results">Загрузка...</div>
    <a href="index.html">Вернуться</a>
    
    <script>
        // Тот же код Firebase что в app.js
        const FIREBASE_CONFIG = {
            apiKey: "ВАШ_API_KEY",
            authDomain: "ВАШ_ПРОЕКТ.firebaseapp.com",
            databaseURL: "https://ВАШ_ПРОЕКТ-default-rtdb.firebaseio.com",
            projectId: "ВАШ_ПРОЕКТ",
            storageBucket: "ВАШ_ПРОЕКТ.appspot.com",
            messagingSenderId: "ВАШ_NUMBER",
            appId: "ВАШ_APP_ID"
        };
        
        // Инициализация
        const script = document.createElement('script');
        script.src = "https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js";
        script.onload = () => {
            const script2 = document.createElement('script');
            script2.src = "https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js";
            script2.onload = async () => {
                firebase.initializeApp(FIREBASE_CONFIG);
                const db = firebase.database();
                
                const snapshot = await db.ref('votes').once('value');
                const votes = Object.values(snapshot.val() || {});
                
                document.getElementById('results').innerHTML = `
                    <h3>Всего голосов: ${votes.length}</h3>
                    ${votes.map(v => `<p>${v.street}, ${v.house}</p>`).join('')}
                `;
            };
            document.head.appendChild(script2);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
